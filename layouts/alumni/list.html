{{ define "main" }}
<section class="container py-6">
  <h1 class="text-3xl font-bold mb-6">{{ .Title }}</h1>
  <p class="mb-6">{{ .Content }}</p>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    {{ range .Pages.ByWeight }}
    <div class="bg-white shadow rounded-lg p-4">
      <img src="{{ (.Resources.GetMatch .Params.image).RelPermalink }}" alt="{{ .Title }}" class="rounded-full w-24 h-24 mx-auto mb-2 object-cover">
      <h2 class="text-xl font-semibold text-center">{{ .Title }}</h2>
      <p class="text-center text-sm text-gray-600">{{ .Params.role }}</p>
      <p class="mt-2 text-sm text-gray-800">{{ .Params.bio }}</p>
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
